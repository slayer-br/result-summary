<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Left side: Result -->
        <div class="left">
          <h2 class="title">Your Result</h2>

          <div class="circle">
            <p class="score">76</p>
            <p class="of">of 100</p>
          </div>

          <div class="description">
            <h3 class="rating">Great</h3>
            <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>

        <!-- Right side: Resume -->
        <div class="right">
          <h2 class="summary-title">Summary</h2>
          <ul class="skills-list">
            <li class="skill reaction">
              <div class="label">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" />
                <span>Reaction</span>
              </div>
              <div class="score"><span class="value">80</span><span class="total"> / 100</span></div>
            </li>

            <li class="skill memory">
              <div class="label">
                <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
                <span>Memory</span>
              </div>
              <div class="score"><span class="value">92</span><span class="total"> / 100</span></div>
            </li>

            <li class="skill verbal">
              <div class="label">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
                <span>Verbal</span>
              </div>
              <div class="score"><span class="value">61</span><span class="total"> / 100</span></div>
            </li>

            <li class="skill visual">
              <div class="label">
                <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
                <span>Visual</span>
              </div>
              <div class="score"><span class="value">73</span><span class="total"> / 100</span></div>
            </li>
          </ul>

          <button class="btn" type="button">Continue</button>
        </div>
      </section>
    </main>

    <!-- RodapÃ© opcional -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/slayer-br" target="_blank" rel="noopener noreferrer">Carlos</a>.
      </div>
    </footer>
  </body>
</html>
